---
replicaCount: ${p2p_app_config_replicas:-2}

resources:
  requests:
    cpu: ${p2p_app_config_resources_limits_cpu:-1000m}
    memory: ${p2p_app_config_resources_limits_memory:-1024Mi}
  limits:
    cpu: ${p2p_app_config_resources_limits_cpu:-1000m}
    memory: ${p2p_app_config_resources_limits_memory:-1024Mi}

livenessProbe:
  failureThreshold: 3
  httpGet:
    port: 3000
    path: /livez
  periodSeconds: 20
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  failureThreshold: 3
  httpGet:
    port: 3000
    path: /readyz
  periodSeconds: 20
  successThreshold: 1
  timeoutSeconds: 1

ingress:
  enabled: true
  hosts:
    - paths:
        - path: "/"
          pathType: "ImplementationSpecific"

service:
  port: 3000
