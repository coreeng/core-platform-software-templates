[project]
name = "{{ name }}"
version = "0.1.0"
requires-python = ">=3.14"
dependencies = [
    "fastapi>=0.115",
    "uvicorn[standard]>=0.34",
    "prometheus-client>=0.21",
    "opentelemetry-api>=1.32",
    "opentelemetry-sdk>=1.32",
    "opentelemetry-exporter-prometheus>=0.53b0",
    "opentelemetry-instrumentation-fastapi>=0.53b0",
]

[dependency-groups]
dev = [
    "pytest>=8",
    "httpx>=0.28",
    "ruff>=0.15",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/app"]

[tool.pytest.ini_options]
testpaths = ["tests"]
