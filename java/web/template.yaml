name: java-web
description: Java web application
skeletonPath: ./skeleton
parameters:
  - name: name
    description: application name
    type: string
  - name: tenant
    description: tenant name
    type: string
  - name: working_directory
    description: working directory
    type: string
    optional: true
    default: './'
  - name: version_prefix
    description: version prefix
    type: string
    optional: true
    default: 'v'
